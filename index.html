<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Booklist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>

        <form action="" id="book-form" class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" name="" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input class="form-control" type="text" name="" id="isbn">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-2">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
